<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To - Do</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="main">
    <header class="nav">
        <p>Mi propuesta</p>
    </header>
    <article class="list">
        <div class="header-list">
            <h1>Agregar nueva tarea</h1>
            <input type="text" id="tarea">
            <button id="add">Agregar</button>
        </div>
        <section class="container">
            <div>
                <h2>Listado de tareas</h2>
            </div>
            <div class="pendiente">
                <div class="card">
                    <p class="card-title">Lorem ipsum dolor sit amet.</p>
                    <button class="card-button-add">Check</button>
                    <button class="card-button-remove">Remove</button>
                </div>
            </div>
            <div class="terminada">
                <div class="card">
                    <p>Lorem ipsum dolor sit amet.</p>
                    <button>Check</button>
                    <button>Remove</button>
                </div>
            </div>
        </section>
    </article>
    <footer class="footer">
        <p>Mi propuesta</p>
    </footer>

    <script src="js/to-do.js"></script>
</body>
</html>
